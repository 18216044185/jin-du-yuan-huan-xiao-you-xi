<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#can{
				border:2px solid #000;
			}
		</style>
	</head>
	<body>
		<h1>canvas画图</h1>
		
		<canvas id = "can" width = "200" height="200"></canvas>
		
		<script>
			var can = document.getElementById("can");
			var ctx = can.getContext("2d");
			var x = 0;  // 当前的百分比
			var maxX = 90;
			var y = 0;
			
			var timer = setInterval(function(){
				x++;
				if(x >= maxX){
					clearInterval(timer);
				}
				y = 2 * Math.PI * x / 100;
				ctx.clearRect(0,0,200,200);
				ctx.lineWidth = 10;          //线条粗细
				ctx.beginPath();  
				ctx.strokeStyle="#FF0000"    //线条颜色
				ctx.arc(100,100,80,0,y);     //前景色
				ctx.stroke();
				
				ctx.beginPath();
				ctx.strokeStyle = "#999";   //线条颜色
				ctx.arc(100,100,80,y,2*Math.PI);  //背景色
				ctx.stroke();
				
				ctx.textAlign = "center";
				ctx.textBaseline = "middle";
				ctx.font = "20px 微软雅黑";
				ctx.fillText(x+"%",100,100);	
			},1000/25);
			
			
		</script>
	</body>
</html>
